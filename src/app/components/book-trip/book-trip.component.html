<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="bookATripModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">
          Have you booked a trip?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Did you book any trip on a ferry line?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" routerLink="/home">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="showForm()">Yes</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="haveBookedATrip">
<app-cmr-form></app-cmr-form>
</div>
