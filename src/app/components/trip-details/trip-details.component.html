<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        My trip (INSERT LOGO HERE)
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <form>
            <div class="form-group row">
              <label for="static" class="col-sm-2 col-form-label">
                Departure:
              </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="static" value="France (Le Havre)">
              </div>
            </div>
          </form>

        </li>
        <li class="list-group-item">
          <form>
            <div class="form-group row">
              <label for="static" class="col-sm-2 col-form-label">
                Arrival:
              </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="static"
                  value="Russia (St. Petersburg Port)">
              </div>
            </div>
          </form>

        </li>
        <li class="list-group-item">
          <form>
            <div class="form-group row">
              <label for="static" class="col-sm-2 col-form-label">
                Scheduled Time:
              </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="static" value="02/04/2017 09:01">
              </div>
            </div>
          </form>

        </li>
        <li class="list-group-item">
          <form>
            <div class="form-group row">
              <label for="static" class="col-sm-2 col-form-label">
                Estimated Time:
              </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="static" value="02/04/2017 09:01">
              </div>
            </div>
          </form>

        </li>
        <li class="list-group-item">
          <form>
            <div class="form-group row">
              <label for="static" class="col-sm-2 col-form-label">
                Real Time:
              </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="static" value="02/04/2017 09:01">
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row justify-content-center my-5">
  <button type="button" class="btn btn-primary" (click)="editCMR()" [hidden]="showCMR">I want to edit this trip's CMR form</button>
</div>

<div *ngIf="showCMR">
  <app-cmr-form></app-cmr-form>
</div>
